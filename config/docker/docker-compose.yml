version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../../backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/appdb
      NODE_ENV: development
    depends_on:
      - postgres

  frontend:
    build:
      context: ../../frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:
