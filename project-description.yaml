# ==============================================================================
# SMARTDOCCONVERTER - PROJECT DESCRIPTION
# ==============================================================================
# A SaaS web tools platform providing high-demand document conversion services.
# Monetization: Google AdSense + Premium subscriptions (Freemium model)
#
# Tools prioritized based on search volume and market demand research:
# - PDF converters (to/from Word, Excel, PowerPoint, JPG)
# - PDF utilities (merge, split, compress, rotate)
# - OCR (image to text, handwriting recognition)
# - Bank statement converters (PDF to Excel/CSV)
# ==============================================================================

# ------------------------------------------------------------------------------
# PROJECT METADATA
# ------------------------------------------------------------------------------
project_metadata:
  name: "SmartDocConverter"
  version: "1.0.0"
  description: |
    A modern, fast, and user-friendly SaaS web platform providing essential
    document conversion tools. Focus on high-search-volume tools like PDF
    converters, OCR, document compression, and specialized converters like
    bank statement to spreadsheet. Designed for individuals, students, small
    businesses, and professionals who need quick, reliable document processing.

    Key differentiators:
    - Lightning-fast processing with client-side + server-side hybrid approach
    - Privacy-focused: files auto-deleted after processing
    - Clean, ad-supported free tier + affordable premium for power users
    - Mobile-responsive design for on-the-go conversions
    - No registration required for basic usage

  project_type: "SaaS Web Application (Tool-based)"

  target_audience: |
    - Students and educators (converting assignments, notes)
    - Small business owners and freelancers (invoices, contracts, statements)
    - Office workers (document format conversions)
    - Accountants and bookkeepers (bank statement processing)
    - General consumers (occasional document needs)

  business_model: |
    Freemium with Advertising:
    - Free tier: Limited conversions (5/day), ads displayed, basic features
    - Premium tier: $4.99/month or $39.99/year
      - Unlimited conversions
      - No advertisements
      - Priority processing
      - Batch processing
      - API access (future)

# ------------------------------------------------------------------------------
# TECHNOLOGY STACK
# ------------------------------------------------------------------------------
tech_stack:
  # ----------------------------------------------------------------------------
  # BACKEND STACK
  # ----------------------------------------------------------------------------
  backend_runtime: "Node.js 20 LTS"
  backend_framework: "Next.js 14 (App Router with API Routes)"
  backend_language: "TypeScript 5.x"
  backend_testing: "Jest 29.x + Supertest"

  # API Standards
  api_style: "RESTful"
  api_versioning: "URL-based (/api/v1/)"

  # Document Processing Libraries
  document_processing:
    pdf_manipulation: "pdf-lib (create, modify, merge, split PDFs)"
    pdf_parsing: "pdf-parse (extract text from PDFs)"
    pdf_rendering: "PDF.js (client-side PDF viewing)"
    pdf_generation: "Puppeteer (HTML to PDF, screenshots)"
    ocr_engine: "Tesseract.js (client-side OCR) + Google Cloud Vision API (server-side for accuracy)"
    image_processing: "Sharp (resize, compress, convert images)"
    office_conversion: "LibreOffice headless (DOCX/XLSX/PPTX conversions)"
    csv_parsing: "Papa Parse (CSV parsing and generation)"
    xlsx_processing: "SheetJS (xlsx) for Excel file handling"

  # Authentication (lightweight for tool-based SaaS)
  auth_strategy: "JWT with optional OAuth (Google)"
  auth_provider: "NextAuth.js v5"
  session_management: "JWT in httpOnly cookies, optional for free tier"

  # ----------------------------------------------------------------------------
  # FRONTEND STACK
  # ----------------------------------------------------------------------------
  frontend_framework: "Next.js 14 (React 18 with Server Components)"
  frontend_language: "TypeScript 5.x"
  frontend_build_tool: "Next.js built-in (Turbopack for dev)"
  frontend_router: "Next.js App Router"
  frontend_css_framework: "Tailwind CSS 3.4"
  frontend_ui_library: "shadcn/ui (Radix UI + Tailwind)"
  frontend_state_management: "Zustand 4.x (minimal global state)"
  frontend_data_fetching: "TanStack Query 5.x"
  frontend_form_handling: "React Hook Form + Zod validation"
  frontend_testing: "Vitest + React Testing Library + Playwright"
  frontend_file_handling: "react-dropzone (drag & drop uploads)"
  frontend_progress: "React circular progressbar + custom loaders"

  # Client-side Processing (for privacy & speed)
  client_side_processing:
    enabled: true
    technologies:
      - "Web Workers (background processing)"
      - "WebAssembly (performance-critical operations)"
      - "File API + Blob handling"
      - "IndexedDB (temporary file storage)"

  # ----------------------------------------------------------------------------
  # DATABASE & DATA LAYER
  # ----------------------------------------------------------------------------
  database_system: "PostgreSQL 16"
  orm: "Prisma 5.x"

  # Caching Strategy
  caching: "Redis 7.x (Upstash for serverless)"
  cache_strategy: "Rate limiting counters, session data, usage tracking"

  # Queue System (for heavy processing)
  queue_system: "BullMQ (Redis-based) or Vercel Background Functions"
  queue_use_cases: "Large file processing, batch conversions, OCR jobs"

  # File Storage
  file_storage: "AWS S3 (Cloudflare R2 as cost-effective alternative)"
  file_storage_config:
    temp_file_retention: "1 hour (auto-delete after download)"
    max_file_size_free: "10MB"
    max_file_size_premium: "50MB"

  # ----------------------------------------------------------------------------
  # THIRD-PARTY SERVICES
  # ----------------------------------------------------------------------------
  analytics:
    primary: "Google Analytics 4"
    secondary: "Plausible (privacy-friendly alternative)"
    events_tracked:
      - "tool_usage (which tools are popular)"
      - "conversion_success_rate"
      - "file_size_distribution"
      - "user_journey_funnel"

  advertising:
    provider: "Google AdSense"
    ad_placements:
      - "Header banner (728x90)"
      - "Sidebar (300x250)"
      - "In-content native ads"
      - "Footer banner"
    ad_free_for_premium: true

  email_service: "Resend (or SendGrid)"
  email_use_cases: "Welcome emails, password reset, subscription receipts"

  payment_gateway: "Stripe"
  payment_use_cases: "Premium subscriptions, one-time purchases (future)"

  error_tracking: "Sentry"
  uptime_monitoring: "BetterStack (formerly BetterUptime)"

  # ----------------------------------------------------------------------------
  # INFRASTRUCTURE & DEVOPS
  # ----------------------------------------------------------------------------
  infrastructure:
    hosting: "Vercel (frontend + API routes)"
    heavy_processing: "AWS Lambda or Railway (for LibreOffice conversions)"
    containerization: "Docker (for local dev + heavy processing workers)"

    ci_cd: "GitHub Actions"
    ci_cd_stages:
      - "Lint & Type Check"
      - "Unit Tests"
      - "Integration Tests"
      - "Build"
      - "Deploy to Preview (on PR)"
      - "Deploy to Production (on merge to main)"

    cdn: "Vercel Edge Network + Cloudflare (for static assets)"

    secrets_management: "Vercel Environment Variables + .env.local"

  # ----------------------------------------------------------------------------
  # SEO & PERFORMANCE
  # ----------------------------------------------------------------------------
  seo:
    meta_tags: "Dynamic meta tags per tool page"
    structured_data: "JSON-LD for SoftwareApplication schema"
    sitemap: "Auto-generated sitemap.xml"
    robots: "Proper robots.txt with tool indexing"
    canonical_urls: "Prevent duplicate content issues"
    page_speed_target: "90+ Lighthouse score"

  performance:
    image_optimization: "Next.js Image component + WebP"
    code_splitting: "Automatic with Next.js"
    lazy_loading: "Tools loaded on demand"
    service_worker: "PWA support for offline capability"

