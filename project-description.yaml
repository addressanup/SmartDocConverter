project_metadata:
  name: "Sample E-Commerce Platform"
  version: "1.0.0"
  description: "Full-stack e-commerce app with auth, products, orders"

tech_stack:
  backend_runtime: "Node.js 20 LTS"
  backend_framework: "Express.js 4.x"
  backend_language: "TypeScript 5.x"
  backend_testing: "Jest 29.x"

  frontend_framework: "React 18"
  frontend_language: "TypeScript 5.x"
  frontend_build_tool: "Vite 5.x"
  frontend_css_framework: "Tailwind CSS 3.4"
  frontend_state_management: "Zustand 4.x"
  frontend_data_fetching: "TanStack Query (React Query) 5.x"
  frontend_testing: "Vitest + React Testing Library"

  database_system: "PostgreSQL 16"
  orm: "Prisma 5.x"

  caching: "Redis 7.x"
  queue_system: "BullMQ (Redis-based)"

  file_storage: "AWS S3 (or compatible: MinIO for local)"
  email_service: "SendGrid"
  payment_gateway: "Stripe"

  observability:
    logging: "Pino (structured logging)"
    metrics: "Prometheus + Grafana"
    error_tracking: "Sentry"
    apm: "OpenTelemetry (optional)"

  infrastructure:
    containerization: "Docker + Docker Compose"
    ci_cd: "GitHub Actions"
    deployment_target: "Google Cloud Run (production), Render.com (staging)"
    iac: "Terraform (optional for advanced setups)"

  e2e_testing: "Playwright"
  api_documentation: "OpenAPI 3.0 + Redoc"

features:
  - id: "auth"
    name: "User Authentication"
    priority: 1
    dependencies: []
    estimated_days: 3

  - id: "products"
    name: "Product Catalog"
    priority: 2
    dependencies: ["auth"]
    estimated_days: 4

  - id: "orders"
    name: "Order Management"
    priority: 3
    dependencies: ["auth", "products"]
    estimated_days: 4

requirements:
  performance:
    api_response_time: "< 200ms (p95)"
    frontend_page_load: "< 3 seconds"
  security:
    https_only: true
    password_minimum: 8
  testing:
    backend_coverage: ">= 80%"
    frontend_coverage: ">= 75%"

constraints:
  timeline_days: 30
  team_size: 1

deployment:
  development:
    target: "Local Docker Compose"
    backend_port: 3000
    frontend_port: 3001
